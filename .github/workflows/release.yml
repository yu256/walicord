name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      body: ${{ steps.release.outputs.body }}
    steps:
      - id: release
        uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json

  build:
    name: Build ${{ matrix.os }}
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: zip
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-targets: true
          cache-dev: false

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive
        shell: bash
        run: |
          mkdir -p release
          if [[ "${{ matrix.ext }}" == "zip" ]]; then
            cp target/${{ matrix.target }}/release/walicord.exe release/ 2>/dev/null || \
            cp target/${{ matrix.target }}/release/walicord release/
            cd release && zip -r ../release-walicord-${{ matrix.target }}.zip .
          else
            cp target/${{ matrix.target }}/release/walicord release/
            tar -czf release-walicord-${{ matrix.target }}.tar.gz -C release walicord
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-walicord-*.tar.gz
            release-walicord-*.zip
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          body: ${{ needs.release-please.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
